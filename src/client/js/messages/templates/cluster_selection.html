
<div class="form-inline">
    Select messages by cluster id
    <input id="cluster-id-input" type="text" placeholder="cluster id"
           value="<%=cluster_id || ''%>"/>
    or date
    <input id="start-date-input" type="text" placeholder="date/time" title="MySQL DATETIME format (i.e. 'YYYY-MM-DD HH:mm:ss')."
           value="<%=start_date || ''%>"/>
    <button id="go-button" class="btn">Go</button>
</div>
