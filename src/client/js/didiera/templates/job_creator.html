<div class="row-fluid">
    <div class="well">
        <h4>Create a New Job</h4>
        <div class="form-horizontal">
            <div class="alert alert-error hide" id="description-alert"></div>
            <div class="alert alert-error hide task-list-alert"></div>

            <div class="control-group">
                <label class="control-label" for="description-input">Description</label>
                <div class="controls">
                    <textarea rows="2" id="description-input" name="description"
                              placeholder="job description" class="input-xlarge"></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Tasks</label>
                <div class="controls">
                    <div class="btn add-task-button">Add New Task</div>
                    <ul class="task-list"></ul>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <div class="btn cancel-button">Cancel</div>
                    <div class="btn btn-primary submit-button">Submit Job</div>
                </div>
            </div>
        </div>
    </div>
</div>
